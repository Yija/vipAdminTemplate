<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>登录</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">

    <link rel="icon" href="../img/web/web.ico"/>
    <link rel="stylesheet" href="../layui/css/layui.css"/>
    <link rel="stylesheet" href="../css/app.css"/>
<body ontouchstart="">

<div class="layui-carousel" id="vip-bg">
    <div carousel-item>
        <div><img src="../img/background/01.jpg" alt=""></div>
        <div><img src="../img/background/02.jpg" alt=""></div>
        <div><img src="../img/background/03.jpg" alt=""></div>
    </div>
</div>

<canvas class="vip-login-box-bg" id="lowPoly" width="500" height="300"></canvas>

<div class="vip-login-box layui-form">
    <img src="../img/web/logo.png" />
    <!--<h1>后台模板管理系统</h1>-->
    <div class="vip-login-input-box">
        <div class="vip-input-box">
            <i class="vip-icon">&#xe6b3;</i>
            <input name="account" class="layui-input" type="text" placeholder="账户" />
        </div>
        <div class="vip-input-box">
            <i class="vip-icon">&#xe669;</i>
            <input name="password" class="layui-input" type="password" placeholder="秘钥" />
        </div>
        <div class="vip-input-box vip-proving-box">
            <i class="vip-icon">&#xe66b;</i>
            <input name="proving" class="layui-input" type="text" placeholder="验证码" />
            <img src="" alt="" />
        </div>
        <div class="vip-input-box text-left">
            <input name="remember" type="checkbox" lay-skin="primary" title="记住密钥" lay-filter="remember-password" value="1" checked />
        </div>
    </div>
    <button type="button" class="layui-btn layui-bg-blue vip-login-submit" lay-submit lay-filter="login">登人</button>
</div>

<!-- sign -->
<div class="vip-login-sign"><a href="https://www.vip-admin.com/" target="_blank"><img src="../img/web/logo.png" alt=""/></a></div>

<script type="text/javascript" src="../layui/layui.js"></script>
<script type="text/javascript">
    layui.config({base: '../js/'}).use(['carousel','vipLowPoly','form','layer'],function(){

        var $ = layui.$
        , carousel = layui.carousel
        , vipLowPoly = layui.vipLowPoly
        , form = layui.form
        , layer = layui.layer
        , flow = layui.flow;

        // 建造实例
        carousel.render({
            elem: '#vip-bg'
            ,full: true         // 是否全屏
            ,arrow: 'none'      // 始终不显示箭头
            ,autoplay: true     // 自动切换
            ,interval: '10000'  // 自动切换时间(ms)
            ,anim: 'fade'       // 切换动画方式
        });

        // 二维渲染(渲染对象，{开始颜色，结束颜色，运动速度})
        vipLowPoly.start('lowPoly',{startColor:'807dff',endColor:'222161',speed:25});

        // 记住密钥
        form.on('checkbox(remember-password)',function(data){
            // 判断是否记住密钥
            if(data.elem.checked){
                $('input[name=remember]').val(1);
            }
        });

        // 登入
        form.on('submit(login)', function(data){
            layer.msg(JSON.stringify(data.field));
            return false;               //阻止表单跳转。如果需要表单跳转，去掉这段即可。
        });

    });
</script>
</body>
</html>
