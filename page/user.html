<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>个人中心</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">

    <link rel="icon" href="../img/web/web.ico"/>
    <link rel="stylesheet" href="../layui/css/layui.css"/>
    <link rel="stylesheet" href="../css/app.css"/>
<body ontouchstart="">

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">

        <div class="layui-col-md2">
            <div class="layui-card">
                <div class="layui-card-header">个人设置</div>
                <div class="layui-card-body layui-btn-container">
                    <button class="layui-btn layui-btn-fluid layui-btn-sm layui-btn-normal">简况</button>
                    <button class="layui-btn layui-btn-fluid layui-btn-sm layui-btn-normal">账户</button>
                    <button class="layui-btn layui-btn-fluid layui-btn-sm layui-btn-normal">邮件</button>
                    <button class="layui-btn layui-btn-fluid layui-btn-sm layui-btn-normal">通知</button>
                    <button class="layui-btn layui-btn-fluid layui-btn-sm layui-btn-normal">···</button>
                </div>
            </div>
        </div>
        <div class="layui-col-md6">
            <div class="layui-card">
                <div class="layui-card-header">个人信息</div>
                <div class="layui-card-body layui-form">
                    <div class="layui-form-item">
                        <label class="layui-form-label">昵称</label>
                        <div class="layui-input-block">
                            <input type="text" name="nickname" required  lay-verify="required" placeholder="请输入昵称" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">姓名</label>
                        <div class="layui-input-block">
                            <input type="text" name="username" required  lay-verify="required" placeholder="请输入姓名" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">邮件</label>
                        <div class="layui-input-inline">
                            <input type="email" name="email" required lay-verify="required" placeholder="请输入邮箱" autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-form-mid layui-word-aux">这里输入邮箱</div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">城市</label>
                        <div class="layui-input-block">
                            <select name="city">
                                <option value=""></option>
                                <option value="0">北京</option>
                                <option value="1">上海</option>
                                <option value="2">广州</option>
                                <option value="3">深圳</option>
                                <option value="4">杭州</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">爱好</label>
                        <div class="layui-input-block">
                            <input type="checkbox" name="like[write]" title="写作" checked>
                            <input type="checkbox" name="like[read]" title="阅读">
                            <input type="checkbox" name="like[dai]" title="发呆">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">他人可寻</label>
                        <div class="layui-input-block">
                            <input type="checkbox" name="find" lay-skin="switch">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">性别</label>
                        <div class="layui-input-block">
                            <input type="radio" name="sex" value="男" title="男">
                            <input type="radio" name="sex" value="女" title="女" checked>
                        </div>
                    </div>
                    <div class="layui-form-item layui-form-text">
                        <label class="layui-form-label">个性宣言</label>
                        <div class="layui-input-block">
                            <textarea name="declaration" placeholder="请输入内容" class="layui-textarea"></textarea>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button class="layui-btn layui-btn-radius layui-btn-sm layui-btn-normal" type="button" lay-submit lay-filter="formSubmit">立即提交</button>
                            <button class="layui-btn layui-btn-radius layui-btn-sm" type="reset">重置</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-col-md4">
            <div class="layui-card">
                <div class="layui-card-header">头像</div>
                <div class="layui-card-body text-center">
                    <img src="../img/web/logo.png" alt="header-img"><hr>
                    <button class="layui-btn layui-btn-sm layui-btn-radius">更换</button>
                </div>
            </div>
        </div>

    </div>
</div>

<script type="text/javascript" src="../layui/layui.js"></script>
<script type="text/javascript">
    layui.use(['form','layer'], function(){
        var form = layui.form, layer = layui.layer;

        //监听提交
        form.on('submit(formSubmit)', function(data){
            layer.msg(JSON.stringify(data.field));
            return false;
        });
    });
</script>
</body>
</html>
