<script type="text/javascript">
layui.config({base: '../js/'}).use(['app','vipPush','form','layer','colorpicker','slider','rate'],function(){
    var $ = layui.$
    , app = layui.app
    , vipPush = layui.vipPush
    , form = layui.form
    , layer = layui.layer
    , colorpicker = layui.colorpicker
    , slider = layui.slider
    , rate = layui.rate;

    // 初始化配置 init
    app.init({
        logo: '../img/web/logo.png'
        ,title: '后台管理模板 Template'
        ,bodyTitle: '仪表板'
        ,bodyHref: 'dashboard.html'
        //,method: 'post'
        ,loading: '<div class="sk-rotating-plane mar-no"></div>'
        ,scrollTopVal: 10
        ,asideMaxNum: false                   // 1.4.0更新 [false/number]即为不限
        ,isTitleShow: true
        //,themeSrc: '../css/theme/'          // 1.2.1新增
        ,touchTitle: '触控面板(左右滑动单击)'     // 1.2.1新增
        ,out: function(){
            layer.confirm('确定退出了?', {title:'提示'}, function(index){
                layer.close(index);
                app.msg('退出了');
            });
        }
    });

    // 主题 theme
    app.theme({
        cfg:{
            ratio: 6                // 1.3.5新增
            ,src: '../css/theme/'   // 1.2.1新增
        }
        ,list:[
            {skin:'default',title:'默认',class:'layui-bg-gray'}// active:true 初始默认主题
            ,{skin:'black',title:'黑色',class:'layui-bg-black'}
            ,{skin:'green',title:'绿色',class:'layui-bg-green'}
            ,{skin:'orange',title:'橙色',class:'layui-bg-orange'}
            ,{skin:'blue',title:'蓝色',class:'layui-bg-blue',active:true}
            ,{skin:'red',title:'红色',class:'layui-bg-red'}
        ]
        ,tpl: '#themeTpl'
        ,el: '.vip-theme'
    });

    // 导航菜单 nav
    app.nav({
        cfg:{
            width: 250      // 1.3.5修改
            ,ratio: 6       // 1.3.5新增
            ,icon: true     // 1.3.5新增
        }
        ,url: '../json/demo-nav.json'
        ,where: {}
        ,tpl: '#navTpl'
        ,el: '.vip-nav .vip-nav-btn ul'
    });

    /*// 广告插件 push
    vipPush.render({
        url: '../json/demo-push.json'
        ,stylesheet: '../css/vipPush.css'
        ,title: '推荐'
    });*/

    /* 设置面板-其他示例 --------开始--------- */
    // 颜色选择器
    colorpicker.render({
        elem: '#controlColorPicker'
        ,color: '#FFF'
        ,done: function(color){
            app.msg(color);
        }
    });

    // 渲染滑块
    slider.render({
        elem: '#slideTest'  // 绑定元素
        ,tips: true
        ,change: function(value){
            console.log(value); // 动态获取滑块数值
            //do something
        }
    });

    // select选择器
    form.on('select(vip-control-select)', function(data){
        //console.log(data.elem);       // 得到select原始DOM对象
        //console.log(data.value);      // 得到被选中的值
        //console.log(data.othis);      // 得到美化后的DOM对象
        app.msg(data.value);
    });
    /* 设置面板-其他示例 --------结束--------- */


    // 赋值-版本号/内置LAYUI版本
    app.val(['.vip-version','.layui-version'],[app.version+' / '+app.updateTime,app.layVersion]);

    // 评分
    rate.render({
        elem: '#controlRateBase'
        ,choose: function(value){
            if(value > 4){
                app.msg('么么哒');
            }
        }
    });

    // 公告
    if(!app.getData('app','isRead')){
        app.notice(
            '开源版为个人学习使用，不得去除相关标识信息，不得用于任何商业用途，如需用于商业用途请到官网授权购买授权版本，点击下面【前往】即可。'
            ,function(){
                app.setData('app','isRead',1);
                location.href = 'https://www.vip-admin.com/product/8.html';
            }
        );
    }

});
</script>
