<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">

    <link rel="icon" href="../img/web/web.ico"/>
    <link rel="stylesheet" href="../layui/css/layui.css"/>
    <link rel="stylesheet" href="../css/app.css"/>
<body ontouchstart="">

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">

        <div class="layui-col-md6">
            <div class="layui-card">
                <div class="layui-card-header">引用区块-默认风格</div>
                <div class="layui-card-body">
                    <blockquote class="layui-elem-quote">
                        这个貌似不用多介绍，因为你已经在太多的地方都看到
                        <br>
                        平衡点
                    </blockquote>
                </div>
            </div>
        </div>
        <div class="layui-col-md6">
            <div class="layui-card">
                <div class="layui-card-header">引用区块-一般风格</div>
                <div class="layui-card-body">
                    <blockquote class="layui-elem-quote layui-quote-nm">
                        猿强，则国强。国强，则猿更强！
                        <br>——孟子（好囖。。其实这特喵的是我说的）
                    </blockquote>
                </div>
            </div>
        </div>

        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">字段集区块</div>
                <div class="layui-card-body">
                    <fieldset class="layui-elem-field">
                        <legend>爱好</legend>
                        <div class="layui-field-box">
                            你可以在这里放任何内容，比如表单神马的
                        </div>
                    </fieldset>
                </div>
            </div>
        </div>

        <div class="layui-col-md6">
            <div class="layui-card">
                <div class="layui-card-header">分割线</div>
                <div class="layui-card-body">
                    默认分割线
                    <hr>
                    赤色分割线
                    <hr class="layui-bg-red">
                    橙色分割线
                    <hr class="layui-bg-orange">
                    墨绿分割线
                    <hr class="layui-bg-green">
                    青色分割线
                    <hr class="layui-bg-cyan">
                    蓝色分割线
                    <hr class="layui-bg-blue">
                    黑色分割线
                    <hr class="layui-bg-black">
                    灰色分割线
                    <hr class="layui-bg-gray">
                </div>
            </div>
        </div>
        <div class="layui-col-md6">
            <div class="layui-card">
                <div class="layui-card-header">圆角</div>
                <div class="layui-card-body">
                    <div class="layui-inline">
                        <img src="../img/web/logo.png" class="layui-circle bg-gray">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="../layui/layui.js"></script>
<script type="text/javascript">
layui.use('layer',function(){

});
</script>
</body>
</html>
